name: Lint and Format

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run ESLint
        run: npm run lint
        continue-on-error: true
        id: lint
        
      - name: Run Prettier check
        run: npm run format:check
        continue-on-error: true
        id: prettier
        
      - name: Annotate lint issues
        if: failure() && steps.lint.outcome == 'failure'
        run: |
          echo "::warning::ESLint found issues. Run 'npm run lint:fix' to automatically fix some issues."
          
      - name: Annotate format issues
        if: failure() && steps.prettier.outcome == 'failure'
        run: |
          echo "::warning::Prettier found formatting issues. Run 'npm run format' to fix formatting."
          
      - name: Fail workflow if issues found
        if: steps.lint.outcome == 'failure' || steps.prettier.outcome == 'failure'
        run: |
          echo "::error::Lint and/or format checks failed. Please fix the issues before merging."
          exit 1